<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sentry</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-area">
                <img src="../icons/icon48.png" alt="Social Sentry Logo" class="logo">
                <div class="app-name">
                    <span class="text-white">Social</span> <span class="text-green">Sentry</span>
                </div>
            </div>
            <div class="status-badge" id="statusBadge">Active</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Unified Global Toggles -->
            <section class="section">
                <h2 class="section-title">Global Focus Control</h2>
                
                <div class="card-grid">
                    <!-- Block Short Videos -->
                    <div class="card toggle-card" id="card-shorts">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Block Short Videos</h3>
                            <p class="card-desc">Reels, Stories & Shorts</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="global_blockShorts">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- Hide Feeds -->
                    <div class="card toggle-card" id="card-feeds">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Hide Feeds</h3>
                            <p class="card-desc">Home Feed & Recs</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="global_blockFeed">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- Hide Notifications -->
                    <div class="card toggle-card" id="card-notifications">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                        <div class="card-info">
                            <h3 class="card-title">Hide Notifications</h3>
                            <p class="card-desc">Badges & Distractions</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="global_blockNotifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Platform Specific -->
            <section class="section">
                <h2 class="section-title">Extras</h2>
                <div class="platform-options">
                    
                    <div class="mini-card">
                        <div class="mini-info">
                            <span class="mini-title">YouTube Comments</span>
                        </div>
                        <label class="mini-switch">
                            <input type="checkbox" id="global_blockComments">
                            <span class="mini-slider"></span>
                        </label>
                    </div>

                    <div class="mini-card">
                        <div class="mini-info">
                            <span class="mini-title">Motivation Mode</span>
                            <span class="badge-beta">Beta</span>
                        </div>
                        <label class="mini-switch">
                            <input type="checkbox" id="global_motivationMode">
                            <span class="mini-slider"></span>
                        </label>
                    </div>

                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Developed by <span class="highlight">MK Shaon</span></p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
